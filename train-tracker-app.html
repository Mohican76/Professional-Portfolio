    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #003366 0%, #0066cc 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 {
            color: #003366;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .route-selector {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .route-selector h2 {
            color: #003366;
            margin-bottom: 15px;
        }

        .route-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .route-btn {
            background: linear-gradient(135deg, #003366, #0066cc);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: left;
        }

        .route-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 102, 204, 0.4);
        }

        .route-btn.active {
            background: linear-gradient(135deg, #0066cc, #0088ff);
            box-shadow: 0 5px 20px rgba(0, 102, 204, 0.6);
        }

        .route-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .route-info {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .schedule-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .schedule-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .schedule-header h2 {
            color: #003366;
        }

        .status-badge {
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .status-ontime {
            background: #27ae60;
            color: white;
        }

        .status-delayed {
            background: #f39c12;
            color: white;
        }

        .timeline {
            position: relative;
            padding: 20px 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 30px;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(to bottom, #003366, #0066cc);
        }

        .station {
            position: relative;
            padding: 20px 0 20px 70px;
            margin-bottom: 10px;
        }

        .station-marker {
            position: absolute;
            left: 18px;
            top: 25px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: white;
            border: 4px solid #003366;
            z-index: 1;
        }

        .station.origin .station-marker,
        .station.destination .station-marker {
            width: 32px;
            height: 32px;
            left: 14px;
            background: #0066cc;
        }

        .station-card {
            background: #f8f9fa;
            border-left: 4px solid #003366;
            border-radius: 8px;
            padding: 15px 20px;
            transition: transform 0.2s;
        }

        .station-card:hover {
            transform: translateX(5px);
            background: #e8f4f8;
        }

        .station.origin .station-card {
            border-left-color: #27ae60;
            background: #e8f5e9;
        }

        .station.destination .station-card {
            border-left-color: #e74c3c;
            background: #ffebee;
        }

        .station-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .station-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #003366;
        }

        .station-time {
            font-size: 1.4em;
            font-weight: bold;
            color: #0066cc;
        }

        .station-details {
            color: #666;
            font-size: 0.95em;
        }

        .station-platform {
            display: inline-block;
            background: #003366;
            color: white;
            padding: 3px 10px;
            border-radius: 5px;
            font-size: 0.85em;
            margin-top: 5px;
        }

        .train-info {
            background: linear-gradient(135deg, #003366, #0066cc);
            color: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .train-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.5em;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .station-name {
                font-size: 1.1em;
            }

            .station-time {
                font-size: 1.2em;
            }

            .route-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
