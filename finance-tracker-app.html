    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a472a 0%, #2d5016 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #1a472a;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-align: center;
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .summary-card {
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
        }

        .summary-card.income {
            background: linear-gradient(135deg, #27ae60, #229954);
        }

        .summary-card.expense {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .summary-card.balance {
            background: linear-gradient(135deg, #3498db, #2980b9);
        }

        .summary-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .summary-amount {
            font-size: 2.2em;
            font-weight: bold;
        }

        .add-transaction {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .add-transaction h2 {
            color: #1a472a;
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #2c3e50;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input, select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #1a472a;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-income {
            background: linear-gradient(135deg, #27ae60, #229954);
            color: white;
        }

        .btn-expense {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .transactions {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .transactions h2 {
            color: #1a472a;
            margin-bottom: 20px;
        }

        .transaction-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-left: 4px solid;
            background: #f8f9fa;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .transaction-item.income {
            border-left-color: #27ae60;
        }

        .transaction-item.expense {
            border-left-color: #e74c3c;
        }

        .transaction-info {
            flex: 1;
        }

        .transaction-desc {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .transaction-details {
            font-size: 0.9em;
            color: #7f8c8d;
        }

        .transaction-amount {
            font-size: 1.3em;
            font-weight: bold;
            margin-right: 10px;
        }

        .transaction-amount.income {
            color: #27ae60;
        }

        .transaction-amount.expense {
            color: #e74c3c;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #95a5a6;
        }

        .empty-state p {
            font-size: 1.2em;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            .summary-amount {
                font-size: 1.8em;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .btn-group {
                flex-direction: column;
            }
        }

<body>
    <div class="container">
        <header>
            <h1>ðŸ’° Finance Tracker</h1>
            <div class="summary">
                <div class="summary-card income">
                    <div class="summary-label">Total Income</div>
                    <div class="summary-amount" id="totalIncome">$0.00</div>
                </div>
                <div class="summary-card expense">
                    <div class="summary-label">Total Expenses</div>
                    <div class="summary-amount" id="totalExpense">$0.00</div>
                </div>
                <div class="summary-card balance">
                    <div class="summary-label">Balance</div>
                    <div class="summary-amount" id="balance">$0.00</div>
                </div>
            </div>
        </header>

        <div class="add-transaction">
            <h2>Add Transaction</h2>
            <form id="transactionForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="e.g., Salary, Groceries" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" placeholder="0.00" step="0.01" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select Category</option>
                            <optgroup label="Income">
                                <option value="Salary">Salary</option>
                                <option value="Freelance">Freelance</option>
                                <option value="Investment">Investment</option>
                                <option value="Other Income">Other Income</option>
                            </optgroup>
                            <optgroup label="Expenses">
                                <option value="Food">Food</option>
                                <option value="Transport">Transport</option>
                                <option value="Housing">Housing</option>
                                <option value="Utilities">Utilities</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Healthcare">Healthcare</option>
                                <option value="Other Expense">Other Expense</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn-income" data-type="income">+ Add Income</button>
                    <button type="submit" class="btn-expense" data-type="expense">- Add Expense</button>
                </div>
            </form>
        </div>

        <div class="transactions">
            <h2>Transaction History</h2>
            <div class="transaction-list" id="transactionList">
                <div class="empty-state">
                    <p>ðŸ“Š No transactions yet. Add your first transaction above!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let transactions = [];
        let currentType = 'income';

        // Load transactions from localStorage
        function loadTransactions() {
            const saved = localStorage.getItem('financeTransactions');
            if (saved) {
                transactions = JSON.parse(saved);
                renderTransactions();
                updateSummary();
            }
        }

        // Save transactions to localStorage
        function saveTransactions() {
            localStorage.setItem('financeTransactions', JSON.stringify(transactions));
        }

        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();

        // Handle button clicks to set transaction type
        document.querySelectorAll('button[data-type]').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                currentType = e.target.dataset.type;
                addTransaction();
            });
        });

        function addTransaction() {
            const description = document.getElementById('description').value.trim();
            const amount = parseFloat(document.getElementById('amount').value);
            const category = document.getElementById('category').value;
            const date = document.getElementById('date').value;

            if (!description || !amount || !category || !date) {
                alert('Please fill in all fields');
                return;
            }

            const transaction = {
                id: Date.now(),
                description,
                amount,
                category,
                date,
                type: currentType
            };

            transactions.unshift(transaction);
            saveTransactions();
            renderTransactions();
            updateSummary();

            // Reset form
            document.getElementById('transactionForm').reset();
            document.getElementById('date').valueAsDate = new Date();
        }

        function deleteTransaction(id) {
            if (confirm('Delete this transaction?')) {
                transactions = transactions.filter(t => t.id !== id);
                saveTransactions();
                renderTransactions();
                updateSummary();
            }
        }

        function renderTransactions() {
            const listContainer = document.getElementById('transactionList');
            
            if (transactions.length === 0) {
                listContainer.innerHTML = `
                    <div class="empty-state">
                        <p>ðŸ“Š No transactions yet. Add your first transaction above!</p>
                    </div>
                `;
                return;
            }

            listContainer.innerHTML = transactions.map(t => `
                <div class="transaction-item ${t.type}">
                    <div class="transaction-info">
                        <div class="transaction-desc">${t.description}</div>
                        <div class="transaction-details">${t.category} â€¢ ${formatDate(t.date)}</div>
                    </div>
                    <div class="transaction-amount ${t.type}">
                        ${t.type === 'income' ? '+' : '-'}$${t.amount.toFixed(2)}
                    </div>
                    <button class="delete-btn" onclick="deleteTransaction(${t.id})">Delete</button>
                </div>
            `).join('');
        }

        function updateSummary() {
            const income = transactions
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + t.amount, 0);

            const expense = transactions
                .filter(t => t.type === 'expense')
                .reduce((sum, t) => sum + t.amount, 0);

            const balance = income - expense;

            document.getElementById('totalIncome').textContent = `$${income.toFixed(2)}`;
            document.getElementById('totalExpense').textContent = `$${expense.toFixed(2)}`;
            document.getElementById('balance').textContent = `$${balance.toFixed(2)}`;
        }

        function formatDate(dateString) {
            const date = new Date(dateString + 'T00:00:00');
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        // Load transactions on page load
        loadTransactions();

        // Register service worker for PWA
        if ('serviceWorker' in navigator) {

        }
    </script>
</body>
